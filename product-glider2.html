    <script type="text/x-handlebars-template" id="form-text">
        <label for="inputEmail3" class="col-sm-4 col-form-label">{{text}}:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="{{module_name}}-{{key}}" value="{{value}}" placeholder="{{key}}">
        </div>
    </script>

    <script type="text/x-handlebars-template" id="form-radio">
        <label for="inputEmail3" class="col-sm-4 col-form-label">{{text}}:</label>
        <div class="form-check col-sm-8">
            {{#each items}}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{../domId}}" id="{{domId}}" value="{{0}}" {{#if checked}}checked{{/if}}>
                    <label class="form-check-label" for="inlineRadio1">{{1}}</label>
                </div>
            {{/each}}
        </div>
    </script>

    <script type="text/x-handlebars-template" id="form-select">
        <label for="exampleFormControlSelect1">{{text}}:</label>    
        <div class="col-sm-8">
            <select class="form-control" id="{{domId}}">
                {{#each items}}
                    <option {{#if selected}}selected = "selected"{{/if}} value="{{0}}">{{1}}</option>
                {{/each}}
            </select>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="form-checkbox">
        <label for="inputEmail3" class="col-sm-4 col-form-label">{{text}}:</label>
        <div class="col-sm-8">
            {{#each items}}
            <input type="checkbox" class="form-control form-control-sm" id="{{domId}}" value="{{0}}" placeholder="{{key}}" {{#if checked}}checked{{/if}}>
            <label class="form-check-label" for="inlineCheckbox1">{{1}}</label>
            {{/each}}
        </div>
    </script>
    <script type="text/x-handlebars-template" id="form">{{form}}</script>
    <script type="text/x-handlebars-template" id="form-template">
        <div class="card" style="width:100%; margin:0 auto;">
            <div class="card-header" id="{{context.module_name}}" style="padding:0; text-align:center;">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" style="text-decoration:none; color:#666;" data-toggle="collapse" data-target="#panel_{{context.module_name}}" aria-expanded="false" aria-controls="panel_{{context.module_name}}">
                        {{context.title}}
                    </button>
                </h5>
            </div>
            <div id="panel_{{context.module_name}}" class="collapse" aria-labelledby="label_{{context.module_name}}" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="form-group row">
                        {{form}}
                        <label for="inputEmail3" class="col-sm-4 col-form-label"></label>
                        <div class="form-group row">
                            <div class="col-sm-12" style="text-align:center;">
                                <button type="button" class="btn btn-outline-primary" id="update_{{context.module_name}}" value="{{context.module_name}}">修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="leftTabTemplate">

<body>

    <div class="container modify">
        <div class="row">
            <div class="col-2 left-side" id="leftTabHtml">

            </div>
            <div class="col-10">

                </div>
            </div>
        </div>
        <div class="alert alert-success" role="alert" id="success"></div>
        <div class="alert alert-danger" role="alert" id="failed"></div>
    </div>
    <div class="modal fade" id="showModalInput" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">保存路径</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group row" style="text-align: center;">
                        <label for="inputPassword" class="col-sm-4 col-form-label" style="">路径名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="pathInput" style="width: 220px;" placeholder="请输入路径">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="savePathButton">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
