    <script type="text/x-handlebars-template" id="table-form-template">
<table class="table" style="{{context.style}}">
    <tbody>
    <tr>
        <td style="text-align:center;" colspan="2">
            {{context.title}}
        </td>
    </tr>
    {{#form}}
    <tr>
        <td style="text-align:left;">
            <label for="colFormLabelLg" style="" class="col-form-label col-form-label-sm width-set">{{key}}:</label>
        </td>
        <td>
            <input type="text" class="form-control form-control-sm" value="{{value}}" id="{{model_name}}-{{key}}" placeholder="{{key}}">
        </td>
    </tr>
    {{/form}}
    <tr>
        <td style="text-align:left;">
            <label for="colFormLabelLg" style="" class="col-form-label col-form-label-sm width-set">xonxoff:</label>
        </td>
        <td>
            <div class="form-check" style="padding-left:0;">
                {{#if data.xonxoff}}
                <div class="form-check form-check-inline" style="">
                    <input class="form-check-input" type="radio" name="{{context.model_name}}-xonxoff" id="{{context.model_name}}-xonxoff" value="1" checked>
                    <label class="form-check-label" for="inlineRadio1">是</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{context.model_name}}-xonxoff" id="{{context.model_name}}-xonxoff" value="0">
                    <label class="form-check-label" for="inlineRadio2">否</label>
                </div>
                {{else}}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{context.model_name}}-xonxoff" id="{{context.model_name}}-xonxoff" value="1">
                    <label class="form-check-label" for="inlineRadio1">是</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{context.model_name}}-xonxoff" id="{{context.model_name}}-xonxoff" value="0" checked>
                    <label class="form-check-label" for="inlineRadio2">否</label>
                </div>
                {{/if}}
        </div>
        </td>
    </tr>
    <tr>
        <td style="text-align:center;" colspan="2">
            <button type="button" class="btn btn-outline-primary" value="{{context.model_name}}" id="update_{{context.model_name}}">修改</button>
            <button type="button" class="btn btn-outline-primary" value="{{context.model_name}}" id="write_{{context.model_name}}">写入</button>
            <button type="button" class="btn btn-outline-primary" value="{{context.model_name}}" id="read_{{context.model_name}}">读取</button>
        </td>
    </tr>
    </tbody>
</table>
</script>
